<!DOCTYPE html>
<html x-ng-app="">
<head>
	<title></title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="main" x-ng-controller="petsCtrl">
		<h2>Kitty Adoption Gallery!</h2>
		<ul>
			<li x-ng-repeat="pet in pets">
				{{pet.name}}
				<img src="{{pet.image}}" />
			</li>
		</ul>
	</div>
</body>
</html>
